version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nextpace
      POSTGRES_PASSWORD: nextpace
      POSTGRES_DB: nextpace
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextpace"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  db_data:


